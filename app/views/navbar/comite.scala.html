@(comite: model.orga.Comite)

@brand = {<a class="brand" href="#">@comite.name</a>}

@default(brand = brand) {
    <li>
        <a href="@routes.Application.ligues()">
            <i class="glyphicons home"></i>
            @Messages("title.ligues")
        </a>
    </li>
    <li>
        <a href="@routes.Application.ligue(comite.ligue.shortName)">
            <img src="@routes.Assets.at(s"images/${comite.ligue.shortName}.png")"/>
            @comite.ligue.name
        </a>
    </li>
}
