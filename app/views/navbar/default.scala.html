@(title: String = "")(content: Html)
@import model.orga._

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/sdo/"><i class="glyphicons home"></i></a>
            <a class="brand" href="#">@title</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                @for(ligue <- Ligue.ligues) {
                    <li><a href="@routes.Application.ligue(ligue.shortName)"> @ligue.shortName</a></li>
                    @for(comite <- ligue.comites) {
                        <li><a href="@routes.Application.comite(ligue.shortName, comite.shortName)"> @comite.shortName</a></li>
                    }
                }
                </ul>
                <ul class="nav pull-right">
                    <li><a href="@routes.Application.event"><i class="glyphicons calendar"></i> @Messages("title.events")</a></li>
                    <li><a href="@routes.Application.contact"><i class="glyphicons envelope"></i> @Messages("title.contacts")</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
