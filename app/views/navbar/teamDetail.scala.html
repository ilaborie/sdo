@(ligue: model.orga.Ligue, detail: Any)

@brand = {<a class="brand" href="#">@detail</a>}

@default(brand = brand) {
    <li>
        <a href="@routes.Application.ligues()">
            <i class="glyphicons home"></i>
            @Messages("title.ligues")
        </a>
    </li>
    <li>
        <a href="@routes.Application.ligue(ligue.shortName)">
            <img src="@routes.Assets.at(s"images/${ligue.shortName}.png")"/>
            @ligue.name
        </a>
    </li>
}
