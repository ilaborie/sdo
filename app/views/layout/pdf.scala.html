@(title: Option[String]=None, landscape:Boolean=false, showDate:Boolean=true)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        @if(landscape) {
            <link rel="stylesheet" href="@routes.Assets.at("style/pdf-landscape.css")">
        } else {
            <link rel="stylesheet" href="@routes.Assets.at("style/pdf-letter.css")">
        }
    </head>
    <body>
        @if(title.isDefined) {
        <div style="-fs-page-sequence: start; page-break-before: auto">
            <div style="position: running(current);">
                <div id="page-header">
                    <span class="align-left">@title.get</span>
                    @if(showDate) {
                    <span class="align-right">@tags.date()</span>
                    }
                    <div class="line">&#160;</div>
                </div>
            </div>
            <div style="position: running(footer);">
                <div id="page-footer" class="small">
                    <!--
                    <div class="line">&#160;</div>
                    <span class="align-right">@tags.date()</span>
                    -->
                </div>
            </div>
        }

            @content
        </div>
    </body>
</html>
