@(site: String)

@if(site.startsWith("http:")) {
    <a class="btn btn-info" target="_blank" href="@site">
        <i class="glyphicons white new_window"></i>
        @site
    </a>
} else {
    <a class="shortName sammy" href="@site">
        <i class="glyphicons share"></i>
        @Messages("link.internal")
    </a>
}
