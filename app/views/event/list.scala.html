@(events: Seq[model.event.Event])
@import model.event.EventType


<div class="page-header">
    <h1>@Messages("title.events")</h1>
</div>
<p class="lead">@Html(Messages("event.mention"))</p>

<div id="eventTypeFilter" class="btn-group" data-toggle="buttons-checkbox">
    @for(eventType <- EventType.all) {
        <button type="button" data-filter="@eventType.style" class="btn btn-@eventType.style">
            @Messages(s"event.type.${eventType.style}")
        </button>
    }
</div>

@for(event <- events) {
    @tags.event(event)
}
