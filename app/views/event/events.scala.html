@()

@script = {
    @layout.script()
    @tags.javascript("sammy")
    @tags.javascript("knockout")
    @tags.javascript("events")
}
@layout.main(Messages("title.events"), scripts = script) {
    <div class="container">
        <div class="row-fluid">
            <div class="span3 well well-small">
                <ul id="leftMenu" class="nav nav-list">
                    <li class="nav-header">@Messages("menu.event.view")</li>
                    <li data-bind="css: { active: samPath() == '#list'}">
                        <a class="sammy" href="#list">@Messages("menu.event.list")</a>
                    </li>
                    <li data-bind="css: { active: samPath() == '#calendar'}">
                        <a class="sammy"  href="#calendar">@Messages("menu.event.calendar")</a>
                    </li>
                </ul>
            </div>
            <div class="span9 well well-small">
                <div id="bodyEvents"></div>
            </div>
        </div>
    </div>
}
