@(id: securesocial.core.Identity)

<html>
    <body>
        <label>User Id:</label>
        @id.userIdFromProvider.authId
        <br>

        <label>Fist name:</label>
        @id.firstName
        <br>

        <label>Last name:</label>
        @id.lastName
        <br>

        <label>Full name:</label>
        @id.fullName
        <br>

        <label>Logged in from:</label>
        @id.userIdFromProvider.providerId
        <br>

        <label>Email:</label>
        @id.email.getOrElse("")
        <br>

        <label>Authentication method:</label>
        @id.authMethod.method
        <br>
    </body>
</html>
